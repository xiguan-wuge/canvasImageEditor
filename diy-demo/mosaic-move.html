<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Mosaic Drawing</title>
    <style>
        canvas {
            border: 1px solid black;
            cursor: crosshair;
        }
        #controls {
            margin-bottom: 10px;
        }
        #controls input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="mosaicSize">Mosaic Size:</label>
        <input type="number" id="mosaicSize" value="20" min="5" max="100">
    </div>
    <canvas id="myCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        let isDrawing = false;
        let mosaicSize = parseInt(document.getElementById('mosaicSize').value, 10);

        // 更新马赛克方块大小
        document.getElementById('mosaicSize').addEventListener('input', (e) => {
            mosaicSize = parseInt(e.target.value, 10);
        });

        canvas.addEventListener('mousedown', () => {
            isDrawing = true;
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                // 计算当前鼠标位置应该绘制的方块左上角坐标，使得方块不会重叠
                const gridX = Math.floor(x / mosaicSize) * mosaicSize;
                const gridY = Math.floor(y / mosaicSize) * mosaicSize;

                // 随机颜色
                const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
                ctx.fillStyle = randomColor;

                // 绘制马赛克方块
                ctx.fillRect(gridX, gridY, mosaicSize, mosaicSize);
            }
        });
    </script>
</body>
</html>
