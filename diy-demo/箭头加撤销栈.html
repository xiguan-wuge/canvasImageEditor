<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Arrow Drawing with Undo/Redo</title>
    <style>
        canvas {
            border: 1px solid black;
            cursor: crosshair;
        }
        .controls {
            margin-bottom: 10px;
        }
        button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="undoButton">Undo</button>
        <button id="redoButton">Redo</button>
        <button id="addArrowButton">Add Arrow</button>
    </div>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        let history = [];  // 操作历史堆栈
        let redoStack = [];  // 撤销操作堆栈
        let arrows = [];  // 当前所有箭头的数组
        let draggingArrow = null;  // 正在拖动的箭头
        let dragOffsetX = 0, dragOffsetY = 0;

        // 绘制箭头
        function drawLineWithArrow(ctx, arrow) {
            const { x1, y1, x2, y2, lineWidth, arrowLength } = arrow;
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.lineWidth = lineWidth;
            ctx.strokeStyle = 'black';
            ctx.stroke();

            const angle = Math.atan2(y2 - y1, x2 - x1);
            ctx.beginPath();
            ctx.moveTo(x2, y2);
            ctx.lineTo(x2 - arrowLength * Math.cos(angle - Math.PI / 6), y2 - arrowLength * Math.sin(angle - Math.PI / 6));
            ctx.lineTo(x2 - arrowLength * Math.cos(angle + Math.PI / 6), y2 - arrowLength * Math.sin(angle + Math.PI / 6));
            ctx.closePath();
            ctx.fill();
        }

        // 清空并重绘 canvas
        function redrawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            arrows.forEach(arrow => drawLineWithArrow(ctx, arrow));
        }

        // 记录当前状态到历史堆栈
        function saveState() {
            history.push(JSON.parse(JSON.stringify(arrows))); // 深拷贝当前状态
            redoStack = []; // 清空撤销栈
        }

        // 撤销操作
        function undo() {
            if (history.length > 0) {
                redoStack.push(history.pop());
                arrows = history.length > 0 ? JSON.parse(JSON.stringify(history[history.length - 1])) : [];
                redrawCanvas();
            }
        }

        // 取消撤销操作
        function redo() {
            if (redoStack.length > 0) {
                history.push(redoStack.pop());
                arrows = JSON.parse(JSON.stringify(history[history.length - 1]));
                redrawCanvas();
            }
        }

        // 修改箭头位置（比如拖动）
        function modifyArrow(arrow, newX1, newY1, newX2, newY2) {
            saveState(); // 保存操作前状态
            arrow.x1 = newX1;
            arrow.y1 = newY1;
            arrow.x2 = newX2;
            arrow.y2 = newY2;
            redrawCanvas();
        }

        // 检查鼠标是否在箭头上
        function isMouseOnArrow(mx, my, arrow) {
            const { x1, y1, x2, y2, lineWidth } = arrow;
            const distanceToStart = Math.hypot(mx - x1, my - y1);
            const distanceToEnd = Math.hypot(mx - x2, my - y2);
            const lineLength = Math.hypot(x2 - x1, y2 - y1);
            const buffer = 5;  // 鼠标点击的容差范围

            return (distanceToStart + distanceToEnd >= lineLength - buffer &&
                    distanceToStart + distanceToEnd <= lineLength + buffer);
        }

        // Canvas鼠标按下事件
        canvas.addEventListener('mousedown', function(event) {
            const rect = canvas.getBoundingClientRect();
            const mx = event.clientX - rect.left;
            const my = event.clientY - rect.top;

            for (let arrow of arrows) {
                if (isMouseOnArrow(mx, my, arrow)) {
                    draggingArrow = arrow;
                    dragOffsetX = mx - arrow.x1;
                    dragOffsetY = my - arrow.y1;
                    break;
                }
            }
        });

        // Canvas鼠标移动事件
        canvas.addEventListener('mousemove', function(event) {
            if (draggingArrow) {
                const rect = canvas.getBoundingClientRect();
                const mx = event.clientX - rect.left;
                const my = event.clientY - rect.top;

                const newX1 = mx - dragOffsetX;
                const newY1 = my - dragOffsetY;
                const newX2 = newX1 + (draggingArrow.x2 - draggingArrow.x1);
                const newY2 = newY1 + (draggingArrow.y2 - draggingArrow.y1);

                modifyArrow(draggingArrow, newX1, newY1, newX2, newY2);
            }
        });

        // Canvas鼠标松开事件
        canvas.addEventListener('mouseup', function() {
            draggingArrow = null;
        });

        // 添加箭头
        function addArrow(x1, y1, x2, y2, lineWidth = 8, arrowLength = 15) {
            const arrow = { id: arrows.length + 1, x1, y1, x2, y2, lineWidth, arrowLength };
            saveState(); // 保存当前状态
            arrows.push(arrow);
            redrawCanvas();
        }

        // 绑定按钮事件
        document.getElementById('undoButton').addEventListener('click', function() {
            undo();
        });

        document.getElementById('redoButton').addEventListener('click', function() {
            redo();
        });

        document.getElementById('addArrowButton').addEventListener('click', function() {
            // 示例：添加一个新的箭头
            // 这里的位置是随机的，实际应用中可能会根据用户的输入或点击位置来设置
            addArrow(Math.random() * canvas.width, Math.random() * canvas.height,
                     Math.random() * canvas.width, Math.random() * canvas.height);
        });

        // 初始化示例箭头
        addArrow(100, 100, 200, 200);
        addArrow(150, 300, 300, 400);
        addArrow(400, 100, 500, 200);
    </script>
</body>
</html>
